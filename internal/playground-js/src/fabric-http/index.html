<!DOCTYPE html>
<html>
  <head>
    <title>Fabric HTTP Demo</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Cross Browser WebRTC Adapter -->
    <script
      type="text/javascript"
      src="https://webrtc.github.io/adapter/adapter-latest.js"
    ></script>

    <!-- To style up the demo a little -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="https://signalwire.com/assets/images/favicon.ico"
    />
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row pt-5">
        <div class="col-12 pb-3">
          <h1>Fabric HTTP Demo</h1>
        </div>
      </div>
      <hr />
      <div class="row py-3">
        <div class="col-12 col-md-4">
          <div class="card">
            <div class="card-body">
              <h5>Client</h5>
              <div class="form-group">
                <label for="host">Host</label>
                <input
                  type="text"
                  class="form-control"
                  id="host"
                  placeholder="Host to use"
                  onchange="saveInLocalStorage(event)"
                />
              </div>
              <div class="form-group">
                <label for="token">Access Token (Bearer)</label>
                <input
                  type="text"
                  class="form-control"
                  id="token"
                  placeholder="Enter passwd"
                  onchange="saveInLocalStorage(event)"
                />
              </div>
              <div class="d-grid gap-2 mt-2">
                <button
                  id="btnConnect"
                  class="btn btn-success"
                  onclick="connect()"
                >
                  Load Addresses
                </button>
              </div>

              <div class="text-center mt-1 text-muted">
                <small>Click Again To Refresh</small>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-8 mt-4 mt-md-1">
          <div class="card">
            <!-- Filters -->
            <div class="input-group mt-1 px-2">
              <input
                type="text"
                class="form-control"
                placeholder="Search..."
                aria-label="Search"
                aria-describedby="searchButton"
                id="searchInput"
              />
              <select class="form-select" id="searchType">
                <option value="all" selected>All</option>
                <option value="app">App</option>
                <option value="room">Room</option>
                <option value="subscriber">Subscriber</option>
              </select>
            </div>
            <!-- Filters end -->

            <div class="card-body" id="addresses"></div>

            <!-- Pagination -->
            <div class="d-flex justify-content-center pb-2 gap-2">
              <button
                name="fetch-next-address"
                type="button"
                class="btn btn-light btn-sm"
                onclick="fetchPrevAddresses()"
              >
                Prev
              </button>
              <button
                name="fetch-prev-address"
                type="button"
                class="btn btn-light btn-sm"
                onclick="fetchNextAddresses()"
              >
                Next
              </button>
            </div>
            <!-- Pagination end -->
          </div>
        </div>
      </div>
      <hr />
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
