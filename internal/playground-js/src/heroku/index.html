<!DOCTYPE html>
<html>
  <head>
    <title>Signalwire Call Demo</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Cross Browser WebRTC Adapter -->
    <script
      type="text/javascript"
      src="https://webrtc.github.io/adapter/adapter-latest.js"
    ></script>

    <!-- To style up the demo a little -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="https://signalwire.com/assets/images/favicon.ico"
    />
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row pt-5">
        <div class="col-12 pb-3">
          <h1>Video SDK Demo</h1>
        </div>
      </div>
      <hr />
      <div class="row py-3">
        <div class="col-12 col-md-4">
          <div class="card">
            <div class="card-body">
              <h5>Connect</h5>
              <div class="form-group">
                <label for="host">Host</label>
                <input
                  type="text"
                  class="form-control"
                  id="host"
                  placeholder="Host to use"
                  onchange="saveInLocalStorage(event)"
                />
              </div>
              <div class="form-group">
                <label for="token">Token</label>
                <input
                  type="text"
                  class="form-control"
                  id="token"
                  placeholder="Enter passwd"
                  onchange="saveInLocalStorage(event)"
                />
              </div>
              <div class="form-group">
                <div>Call Options:</div>
                <div class="form-check">
                  <input
                    type="checkbox"
                    id="audio"
                    value="1"
                    onchange="saveInLocalStorage(event)"
                  />
                  <label class="form-check-label" for="audio">
                    Include Audio
                  </label>
                </div>
                <div class="form-check">
                  <input
                    type="checkbox"
                    id="video"
                    value="1"
                    onchange="saveInLocalStorage(event)"
                  />
                  <label class="form-check-label" for="video">
                    Include Video
                  </label>
                </div>
              </div>
              <div class="d-grid gap-2">
                <button
                  id="btnConnect"
                  class="btn btn-success"
                  onclick="connect()"
                >
                  Join Room
                </button>
                <button
                  id="btnDisconnect"
                  class="btn btn-danger d-none"
                  onclick="hangup()"
                >
                  Disconnect
                </button>
              </div>

              <div class="text-center mt-3 text-muted">
                <small
                  >Status: <span id="connectStatus">Not Connected</span></small
                >
              </div>
            </div>
          </div>

          <div id="roomControls" class="card mt-4 d-none">
            <div class="card-body">
              <h5>Controls</h5>
              <div class="btn-group w-100" role="group">
                <button
                  id="muteSelfBtn"
                  class="btn btn-warning px-3 mt-2"
                  onClick="muteSelf()"
                  disabled="true"
                >
                  Mute Self
                </button>
                <button
                  id="unmuteSelfBtn"
                  class="btn btn-warning px-3 mt-2"
                  onClick="unmuteSelf()"
                  disabled="true"
                >
                  UnMute Self
                </button>
              </div>

              <div class="btn-group w-100" role="group">
                <button
                  id="muteVideoSelfBtn"
                  class="btn btn-warning px-3 mt-2"
                  onClick="muteVideoSelf()"
                  disabled="true"
                >
                  Video Mute Self
                </button>
                <button
                  id="unmuteVideoSelfBtn"
                  class="btn btn-warning px-3 mt-2"
                  onClick="unmuteVideoSelf()"
                  disabled="true"
                >
                  Video UnMute Self
                </button>
              </div>

              <div class="btn-group w-100" role="group">
                <button
                  id="deafSelfBtn"
                  class="btn btn-warning px-3 mt-2"
                  onClick="deafSelf()"
                  disabled="true"
                >
                  Deaf Self
                </button>
                <button
                  id="undeafSelfBtn"
                  class="btn btn-warning px-3 mt-2"
                  onClick="undeafSelf()"
                  disabled="true"
                >
                  Undeaf Self
                </button>
              </div>

              <div class="btn-group w-100" role="group">
                <button
                  id="hideVMutedBtn"
                  class="btn btn-warning px-3 mt-2"
                  onClick="hideVideoMuted()"
                  disabled="true"
                >
                  Hide vMuted
                </button>
                <button
                  id="showVMutedBtn"
                  class="btn btn-warning px-3 mt-2"
                  onClick="showVideoMuted()"
                  disabled="true"
                >
                  Show vMuted
                </button>
              </div>

              <h5 class="mt-3" for="layout">Controls</h5>
              <div class="col-12">
                <select
                  class="form-select"
                  onchange="changeLayout(this)"
                  value=""
                  id="layout"
                ></select>
              </div>

              <h5 class="mt-3">ScreenShare</h5>
              <div class="col-12">
                <label for="ssLayout" class="form-label"
                  >Layout to use for ScreenShare</label
                >
                <select class="form-select" value="" id="ssLayout"></select>
              </div>
              <div class="form-group">
                <label for="host">Position</label>
                <input
                  type="text"
                  class="form-control"
                  id="ssPosition"
                  placeholder="reserved-1, auto, standard-1 ..."
                />
              </div>
              <div class="btn-group w-100" role="group">
                <button
                  id="hideScreenShareBtn"
                  class="btn btn-success px-3 mt-2"
                  onClick="startScreenShare()"
                  disabled="true"
                >
                  Start
                </button>
                <button
                  id="showScreenShareBtn"
                  class="btn btn-danger px-3 mt-2"
                  onClick="stopScreenShare()"
                  disabled="true"
                >
                  Stop
                </button>
              </div>
            </div>

            <div class="card-body">
              <canvas id="mic-meter" width="40" height="100"></canvas>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-8 mt-4 mt-md-1">
          <div class="row py-3">
            <div class="col-12">
              <div id="rootElement" style="resize: both; overflow: auto"></div>
            </div>
          </div>

          <div id="controlSliders" class="row py-2 d-none">
            <div class="col-4">
              <label for="microphoneVolume" class="form-label">
                Microphone Volume
              </label>
              <input
                type="range"
                class="form-range"
                oninput="rangeInputHandler(this)"
                min="-4"
                max="4"
                value="0"
                id="microphoneVolume"
              />
            </div>
            <div class="col-4">
              <label for="speakerVolume" class="form-label">
                Speaker Volume
              </label>
              <input
                type="range"
                class="form-range"
                oninput="rangeInputHandler(this)"
                min="-4"
                max="4"
                value="0"
                id="speakerVolume"
              />
            </div>
            <div class="col-4">
              <label for="inputSensitivity" class="form-label"
                >Noise Gate</label
              >
              <input
                type="range"
                class="form-range"
                oninput="rangeInputHandler(this)"
                min="0"
                max="12"
                value="4"
                id="inputSensitivity"
              />
            </div>
          </div>

          <div id="controlLayout" class="row py-2 d-none">
            <div class="col-4">
              <label for="cameraSelect" class="form-label">Camera</label>
              <select
                class="form-select"
                value=""
                id="cameraSelect"
                onchange="changeCamera(this)"
              ></select>
            </div>
            <div class="col-4">
              <label for="microphoneSelect" class="form-label"
                >Microphone</label
              >
              <select
                class="form-select"
                value=""
                id="microphoneSelect"
                onchange="changeMicrophone(this)"
              ></select>
            </div>
            <div class="col-4">
              <label for="speakerSelect" class="form-label">Speaker</label>
              <select
                class="form-select"
                value=""
                id="speakerSelect"
                onchange="changeSpeaker(this)"
              ></select>
            </div>
          </div>

          <div id="controlRecording" class="row py-2 d-none">
            <h6>Recording (<i id="recordingState">unknown</i>)</h6>
            <div class="col-12">
              <div class="btn-group w-100" role="group">
                <button
                  id="startRecordingBtn"
                  class="btn btn-success px-3 mt-2 d-none"
                  onClick="startRecording()"
                  disabled="true"
                >
                  Start Recording
                </button>
                <button
                  id="pauseRecordingBtn"
                  class="btn btn-info px-3 mt-2 d-none"
                  onClick="pauseRecording()"
                  disabled="true"
                >
                  Pause Recording
                </button>
                <button
                  id="resumeRecordingBtn"
                  class="btn btn-info px-3 mt-2 d-none"
                  onClick="resumeRecording()"
                  disabled="true"
                >
                  Resume Recording
                </button>
                <button
                  id="stopRecordingBtn"
                  class="btn btn-danger px-3 mt-2 d-none"
                  onClick="stopRecording()"
                  disabled="true"
                >
                  Stop Recording
                </button>
              </div>
            </div>
          </div>

          <div id="controlPlayback" class="row py-2 d-none">
            <h6>Playback URL</h6>
            <div class="form-group">
              <input type="text" class="form-control" id="playbackUrl" />
            </div>
            <div class="col-12">
              <div class="btn-group w-100" role="group">
                <button
                  id="playBtn"
                  class="btn btn-success px-3 mt-2"
                  onClick="startPlayback()"
                >
                  Start Playback
                </button>
                <button
                  id="pausePlaybackBtn"
                  class="btn btn-info px-3 mt-2 d-none"
                  onClick="pausePlayback()"
                  disabled="true"
                >
                  Pause Playback
                </button>
                <button
                  id="resumePlaybackBtn"
                  class="btn btn-info px-3 mt-2 d-none"
                  onClick="resumePlayback()"
                  disabled="true"
                >
                  Resume Playback
                </button>
                <button
                  id="stopPlaybackBtn"
                  class="btn btn-danger px-3 mt-2 d-none"
                  onClick="stopPlayback()"
                  disabled="true"
                >
                  Stop Playback
                </button>
              </div>
              <div class="col-12 py-2 d-none" id="playbackSeekAbsoluteGroup">
                <h6>Playback Seek</h6>
                <div class="row g-2 align-items-center col-auto">
                  <div class="col-auto">
                    <input
                      type="text"
                      class="form-control"
                      id="playbackSeekAbsolute"
                    />
                  </div>
                  <div class="col-auto">
                    <button
                      id="seekPlaybackBtn"
                      class="btn btn-danger"
                      onClick="seekPlayback()"
                    >
                      Seek
                    </button>
                  </div>
                  <div class="btn-group col-auto">
                    <button
                      id="seekRewindPlaybackBtn"
                      class="btn btn-info"
                      onClick="seekRewindPlayback()"
                    >
                      Rewind
                    </button>
                    <button
                      id="seekForwardPlaybackBtn"
                      class="btn btn-success"
                      onClick="seekForwardPlayback()"
                    >
                      Forward
                    </button>
                  </div>
                </div>
              </div>
              <div id="playbackVolumeControl" class="col-12 d-none">
                <label for="playbackVolume" class="form-label">
                  Playback Volume
                </label>
                <input
                  type="range"
                  class="form-range"
                  oninput="rangeInputHandler(this)"
                  min="-50"
                  max="50"
                  value="0"
                  id="playbackVolume"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr />
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
