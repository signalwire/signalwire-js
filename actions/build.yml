name: "Build the application"
description: "Install the app dependency and build it"

inputs:
  node-version:
    description: "Node version for app"
    required: true

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ inputs.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'npm'
    - run: npm i
    - run: npm run build