name: Unit and stack tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, dev]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    name: Run tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v3
      - name: Install deps
        uses: ./.github/actions/install
        with:
          NODE_VERSION: ${{ matrix.node-version }}
      - name: Build SDKs
        uses: ./.github/actions/build
        with:
          NODE_VERSION: ${{ matrix.node-version }}
      - name: Unit Tests
        run: npm test
      - name: Stack Tests
        run: npm run -w=@sw-internal/stack-tests dev
        env:
          RELAY_HOST: ${{ secrets.RELAY_HOST }}
          RELAY_PROJECT: ${{ secrets.RELAY_PROJECT }}
          RELAY_TOKEN: ${{ secrets.RELAY_TOKEN }}
  e2e-tests-staging:
    needs: tests
    uses: ./.github/workflows/browser-js-staging
