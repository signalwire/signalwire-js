name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, dev]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    name: Run unit and stack tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        uses: ./.github/actions/install
        with:
          NODE_VERSION: ${{ matrix.node-version }}
      - name: Build SDKs
        uses: ./.github/actions/build
        with:
          NODE_VERSION: ${{ matrix.node-version }}
      - name: Unit Tests
        run: npm test
      - name: Stack Tests
        run: npm run -w=@sw-internal/stack-tests dev
        env:
          RELAY_HOST: ${{ secrets.RELAY_HOST }}
          RELAY_PROJECT: ${{ secrets.RELAY_PROJECT }}
          RELAY_TOKEN: ${{ secrets.RELAY_TOKEN }}

  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch Call Fabric SDK E2E Tests
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.SW_WORKFLOW_DISPATCH }}
          # TODO: Move this to a dedicated JS module?
          script: |
            await github.rest.repos.createDispatchEvent({
              owner: 'signalwire',
              repo: 'rtc-testing',
              event_type: 'public-pr-trigger',
              client_payload: {
                pr_number: context.payload.pull_request.number,
                head_ref: context.payload.pull_request.head.ref
              }
            })
