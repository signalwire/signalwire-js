name: Unit and stack tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, dev]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  prepare:
    name: Prepare SDKs
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v3
      - name: Install deps
        uses: ./.github/actions/install
        with:
          NODE_VERSION: ${{ matrix.node-version }}
      - name: Build SDKs
        uses: ./.github/actions/build
        with:
          NODE_VERSION: ${{ matrix.node-version }}

  unit-test:
    name: Unit tests
    runs-on: ubuntu-latest
    needs: prepare
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v3
      - name: Restore SDKs build cache
        uses: ./.github/actions/build
        with:
          NODE_VERSION: ${{ matrix.node-version }}
      - run: ls -la packages
      - run: ls -la packages/*/dist
      - name: Test
        run: npm test

  stack-tests:
    name: Stack tests
    runs-on: ubuntu-latest
    needs: prepare
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v3
      - name: Restore SDKs build cache
        uses: ./.github/actions/build
        with:
          NODE_VERSION: ${{ matrix.node-version }}
      - run: ls -la packages
      - run: ls -la packages/*/dist
      - name: Test
        run: npm run -w=@sw-internal/stack-tests dev
        env:
          RELAY_HOST: ${{ secrets.RELAY_HOST }}
          RELAY_PROJECT: ${{ secrets.RELAY_PROJECT }}
          RELAY_TOKEN: ${{ secrets.RELAY_TOKEN }}
