name: Run Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
 build_and_test:
  name: Build and run unit tests
  runs-on: ubuntu-latest

  strategy:
    matrix:
      node-version: [node:16-alpine]

  steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm i
    - run: npm run build
    - name: Run Unit Tests
      run: npm test