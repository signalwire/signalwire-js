name: Install dependency and build

on:
  workflow_call:
    inputs:
      node-version:
        required: true
        type: string

jobs:
  build: 
    name: Build tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ inputs.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'
      - run: npm i
      - run: npm run build