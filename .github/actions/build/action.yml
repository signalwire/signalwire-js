name: Build
description: Build all the SDKs in the monorepo

inputs:
  NODE_VERSION:
    required: false
    default: 20.x
    description: Node version to use

runs:
  using: composite
  steps:
    - name: Cache dist folders
      id: cache
      uses: actions/cache@v4
      with:
        key: ${{ github.ref }}-${{ github.sha }}
        path: packages/*/dist
    - if: steps.cache.outputs.cache-hit != 'true'
      name: Build
      shell: bash
      run: npm run build
