name: Report Test Results
description: Report the status of test runs

inputs:
  result:
    required: true
    type: string
    description: Result of the test job
  test-suite:
    required: true
    type: string
    description: Name of the test suite reporting results for

runs:
  using: "composite"
  steps:
    - name: Dump GitHub context
      run: echo '${{ toJSON(github) }}'
    - name: Dump runner context
      run: echo '${{ toJSON(runner) }}'
    - name: Dump env context
      run: echo '${{ toJSON(env) }}'
    - name: Dump jobs context
      run: echo '${{ toJSON(jobs) }}'
    - name: Dump job context
      run: echo '${{ toJSON(job) }}'
    - run: echo Status for ${{ inputss.test-suite }} ${{ inputs.result }}
      shell: bash
